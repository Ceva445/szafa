{% extends "base.html" %}


{% block page_title %}Korekta stanu magazynowego{% endblock %}


{% block content %}
<div class="card" style="max-width: 600px; margin: 0 auto;">
  <form method="post" class="form-container">
    {% csrf_token %}

    <div class="form-fields">
      <!-- Nowa ilość -->
      <div class="form-field">
        <label for="id_new_quantity" class="field-label">
        Product:  {{ stock.product.name }} ({{ stock.product.code }})
        </label>
      </div>


    <div class="form-fields">
      <!-- Nowa ilość -->
      <div class="form-field">
        <label for="id_new_quantity" class="field-label">
          Nowa ilość <span class="required">*</span>
        </label>
        <div class="field-input">
          <input
            type="number"
            id="id_new_quantity"
            name="new_quantity"
            value="{{ stock.quantity }}"
            required
          >
        </div>
      </div>

      <!-- Komentarz -->
      <div class="form-field">
        <label for="id_comment" class="field-label">Komentarz (opcjonalnie)</label>
        <div class="field-input">
          <textarea
            id="id_comment"
            name="comment"
            rows="4"
            placeholder="Powód korekty, uwagi itp."
          ></textarea>
        </div>
      </div>
    </div>

    <!-- Кнопки -->
    <div class="form-actions">
      <button type="submit" class="btn primary">Zapisz korektę</button>
      <a href="{% url 'warehouse:list' %}" class="btn ghost">Anuluj</a>
    </div>
  </form>
</div>
{% endblock %}

{% block head_extra %}
<style>
.form-container {
  padding: 0;
}

.form-fields {
  display: flex;
  flex-direction: column;
  gap: 20px;
}

.form-field {
  display: flex;
  flex-direction: column;
  gap: 6px;
}

.field-label {
  font-weight: 600;
  color: #374151;
  font-size: 14px;
  margin-bottom: 4px;
}

.required {
  color: #dc2626;
  margin-left: 2px;
}

.field-input input,
.field-input textarea {
  width: 100%;
  padding: 10px 12px;
  border: 2px solid #d1d5db;
  border-radius: 8px;
  font-size: 14px;
  transition: all 0.2s ease;
  background-color: white;
  box-sizing: border-box;
}

.field-input input:focus,
.field-input textarea:focus {
  outline: none;
  border-color: #3b82f6;
  box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
}

.field-input textarea {
  min-height: 100px;
  resize: vertical;
  font-family: inherit;
}

.form-actions {
  display: flex;
  gap: 12px;
  justify-content: flex-start;
  align-items: center;
  padding-top: 20px;
  border-top: 1px solid #e5e7eb;
  margin-top: 10px;
}

.btn {
  padding: 10px 20px;
  border-radius: 8px;
  border: none;
  font-size: 14px;
  font-weight: 500;
  cursor: pointer;
  text-decoration: none;
  display: inline-flex;
  align-items: center;
  justify-content: center;
  transition: all 0.2s ease;
}

.btn.primary {
  background-color: #2563eb;
  color: white;
}

.btn.primary:hover {
  background-color: #1d4ed8;
  transform: translateY(-1px);
}

.btn.ghost {
  background-color: transparent;
  border: 1px solid #d1d5db;
  color: #374151;
}

.btn.ghost:hover {
  background-color: #f9fafb;
  border-color: #9ca3af;
}

/* Responsywność */
@media (max-width: 768px) {
  .form-actions {
    flex-direction: column;
    gap: 8px;
  }

  .btn {
    width: 100%;
  }
}
</style>
{% endblock %}
