{% extends "base.html" %}
{% block title %}Logowanie{% endblock %}
{% block content %}
<div class="card" style="max-width:400px;margin:auto;">
  <h2>Zaloguj się</h2>
  {% if form.errors %}
    <div style="color:red;">Nieprawidłowy login lub hasło</div>
  {% endif %}
  <form method="post">
    {% csrf_token %}
    <div style="margin-bottom:10px;">
      <label for="id_username">Nazwa użytkownika:</label><br>
      {{ form.username }}
    </div>
    <div style="margin-bottom:10px;">
      <label for="id_password">Hasło:</label><br>
      {{ form.password }}
    </div>
    <button type="submit" class="btn primary">Zaloguj</button>
  </form>
</div>
{% endblock %}
